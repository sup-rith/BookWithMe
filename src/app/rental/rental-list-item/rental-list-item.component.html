<a routerLink="/rentals/{{rental.id}}">
  <div class="card bwm-card">
    <img class="card-img-top" src="https://dummyimage.com/350x250/000/fff" alt="">
    <div class="card-block">
      <h6 class="card-subtitle">{{rental.title}} &#183; {{rental.city}}</h6>
      <h4 class="card-title">{{rental.description}}</h4>
      <p class="card-text">{{rental.dailyRate}} per Night &#183; Free Cancelation</p>
    </div>
  </div>
</a>
